app = "mbti-detector-api"
primary_region = "iad"

[build]
  dockerfile = "Dockerfile"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]
  [http_service.concurrency]
    type = "requests"
    soft_limit = 10
    hard_limit = 20

[[vm]]
  memory = "1024mb"
  cpu_kind = "shared"
  cpus = 1

[[http_service.checks]]         # new-style Machines check
  type = "http"
  interval = "15s"
  timeout  = "2s"
  method   = "GET"
  path     = "/healthz"

[mounts]
  source = "model_cache"
  destination = "/models"